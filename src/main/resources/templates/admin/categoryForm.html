<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
    th:href="@{/bootstrap/css/bootstrap.min.css}">
<body>
    <div th:replace="layout/adminlayout :: adminheader"></div>


    <form action="#" th:object="${createCate}" th:action="@{showCategory}" method="post">
        <div class="container">
            <div class="form-group row mt-5">
                <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <small th:if="${#fields.errors('name')}" th:errors="*{name}" class="text text-danger"></small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button class="btn btn-primary" type="submit">Add Category</button>
                </div>
            </div>
        </div>
    </form>



    <div th:replace="layout/userlayout :: userfooter"></div>
</body>
</html>
