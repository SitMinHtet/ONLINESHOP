<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
      th:href="@{/bootstrap/css/bootstrap.min.css}">
<body>

<div th:replace=" layout/adminlayout :: adminlayoutheader"></div>

<div class="container">
<form action="#" th:object="${createPro}" th:action="@{/product}" method="post">

        <div class="form-group row mt-5">
            <label for="name" class="col-form-label col-sm-2" >Name</label>
            <div class="col-sm-8">
            <input id="name" type="text" class="form-control" th:field="*{name}">
            </div>
        </div>

        <div class="form-group row">
            <label for="quantity" class="col-form-label col-sm-2">Quantity</label>
            <div class="col-sm-8">
                <input id="quantity" type="number" class="form-control" th:field="*{quantity}">
            </div>
        </div>

        <div class="form-group row">
            <label for="price" class="col-form-label col-sm-2">Price</label>
            <div class="col-sm-8">
                <input id="price" type="number" step="any" class="form-control" th:field="*{price}">
            </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-form-label col-sm-2">Last Updated</label>
            <div class="col-sm-8">
                <input id="date" type="date" th:field="*{lateUpdated}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="category" class="col-form-label col-sm-2">Category</label>
            <div class="col-sm-8">
            <select name="category" id="category" class="form-control" th:field="*{category}">
                <option
                        value="" th:each="cat :${existcate}"
                 th:value="${cat.id}" th:text="${cat.name}">

                </option>
            </select>
            </div>
        </div>

    <button class="btn btn-primary" type="submit">Submit</button>


</form>
</div>

</body>
</html>
