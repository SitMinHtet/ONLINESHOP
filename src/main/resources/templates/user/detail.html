<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>

<link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
      th:href="@{/bootstrap/css/bootstrap.min.css}">
<body>
<div th:replace="layout/userlayout :: userheader"></div>
<h1>DetailPage</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
            <i class="fas fa-cart-plus fa-2x"></i>
            <span class="ml-3" th:text="${cartSize}"></span>
        </div>
    </div>

    <div class="row mt-3 mb-5">
        <div class="col-sm-8">
            <img src="../../static/images/"   th:src="@{'/images/' + ${detail.name} + '.jpg'}"
                 class="img-thumbnail" alt="">
        </div>
        <div class="col-sm-4">
            <h3 class="text-center" th:text="${detail.name}"></h3>
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <p th:text="${'$'+detail.price}"></p>
            <p th:text="${detail.quantity + 'items'}"></p>


            <div class="row">
                <a class="btn btn-primary mr-3" th:href="@{/home}">
                    Continue Shopping
                </a>
                <a class="btn btn-primary " th:href="@{'/cart/add/' + ${detail.id}}">
                    Add to Cart
                </a>
            </div>
        </div>


    </div>


</div>

<script src="https://kit.fontawesome.com/4bc4e21f56.js" crossorigin="anonymous"></script>

<div th:replace="layout/fragments/footer :: footer"></div>

</body>
</html>
